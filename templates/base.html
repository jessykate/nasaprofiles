<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>people.openNASA</title>
    <meta name="Author" content="Author" />
    <meta name="Robots" content="index,all" />
    {% block meta %}
      <meta name="Keywords" content="openNASA, NASA x500, Profiles, people, open government" />
      <meta name="Description" content="people.openNASA" />
    {% end %}
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
    <SCRIPT LANGUAGE="JavaScript">

    <!-- Begin -->
    function formHandler(form){
    var URL = document.form.site.options[document.form.site.selectedIndex].value;
    window.location.href = URL;
    }
    <!-- End -->
    </SCRIPT>
  </head>
  <body>
    <div id="wrapper">
      <div id="header" onclick="location.href='/';" style="cursor:pointer;">
        <h1>people.openNASA</h1>
      </div>
      <div id="container">
        <!-- <div id="content"> -->
            {% block header %}{% end %}
            {% block body %}{% end %}
        <!-- </div> -->
      </div>
      {% block footer %}
      <div id="footer">
        <p class="copy">Copyright &copy; 2009 openNASA | This is not an official NASA webpage.</p>
        <ul id="footNav">
          <li><a href="/">search</a></li>
          <li><a href="/faq">faq</a></li>
          <li><a href="http://feedback.opennasa.com/pages/36731/">feedback</a></li>
          <li><a href="http://www.opennasa.com/">blog</a></li>
          {% if current_user %}
            <li><a href="/logout">log out</a></li>
          {% end %}
        </ul>
      </div>
      {% end %}
    </div>
    <!-- start uservoice feedback forum -->
    <script type="text/javascript">
    var uservoiceOptions = {
      /* required */
      key: 'opennasa',
      host: 'feedback.opennasa.com', 
      forum: '36731',
      showTab: true,  
      /* optional */
      alignment: 'left',
      background_color:'#0F222C', 
      text_color: 'white',
      hover_color: '#06C',
      lang: 'en'
    };

    function _loadUserVoice() {
      var s = document.createElement('script');
      s.setAttribute('type', 'text/javascript');
      s.setAttribute('src', ("https:" == document.location.protocol ? "https://" : "http://") + "cdn.uservoice.com/javascripts/widgets/tab.js");
      document.getElementsByTagName('head')[0].appendChild(s);
    }
    _loadSuper = window.onload;
    window.onload = (typeof window.onload != 'function') ? _loadUserVoice : function() { _loadSuper(); _loadUserVoice(); };
    </script>
    <!-- end uservoice feedback forum-->
 
    <!-- start google analytics -->

    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-12200485-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>

    <!-- end google analytics-->
  </body>
</html>
