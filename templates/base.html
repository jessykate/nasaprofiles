<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Nasa Profiles</title>
    <meta name="Author" content="Author" />
    <meta name="Robots" content="index,all" />
    {% block meta %}
      <meta name="Keywords" content="openNASA, NASA x500, Profiles, people, open government" />
      <meta name="Description" content="people.openNASA" />
    {% end %}
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
    <SCRIPT LANGUAGE="JavaScript">

    <!-- Begin -->
    function formHandler(form){
    var URL = document.form.site.options[document.form.site.selectedIndex].value;
    window.location.href = URL;
    }
    <!-- End -->
    </SCRIPT>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>people.openNASA</h1>
      </div>
      <div id="container">
        <!-- <div id="content"> -->
            {% block header %}{% end %}
            {% block body %}{% end %}
        <!-- </div> -->
      </div>
      {% block footer %}
      <div id="footer">
        <p class="copy">Copyright &copy; 2009 blahblah</p>
        <ul id="footNav">
          <li><a href="/">search</a></li>
          <li><a href="/faq">faq</a></li>
          <li><a href="/help">help</a></li>
          <li><a href="#">feedback</a></li>
          <li><a href="http://www.opennasa.com/">blog</a></li>
          <li><a href="#">log out</a></li>
        </ul>
      </div>
      {% end %}
    </div>
  </body>
</html>
