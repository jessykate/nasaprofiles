{% extends base.html %}

{% block body %}

{% if results %}
  <div id="results_page">
    <div id="content">

      {% for name in results %}
        <a href="/person/{{ name }}">{{ name }}</a><br>
      {% end %}
    
    </div>
    
    <div id="sidebar">
    
    
    
    </div>
  </div>
<div>
{% else %}

  <div id="search_home">
    <div id="no_search">
      <p>No results for that search. Try again</p>
    </div>
      
    {% include "search_form.html" %}
    {% end %}
      
  </div>
</div>
<div>
{% end %}
